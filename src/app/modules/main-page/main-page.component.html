<div class="logo-div">Rick And Morty</div>
<div class="center-element">
  <form [formGroup]="form">
    <app-auto-complete formControlName="autoComplete" [suggestions]="results" (completeMethod)="search($event)" (selectMethod)="select($event)"></app-auto-complete>
  </form>
</div>
<app-characters-carousel class="random-carousel" [charactersIds]="charactersIds"></app-characters-carousel>
<button (click)="toControls()" class="controls">To controls</button>
